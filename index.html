<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script defer src="script/script.js"></script>
    <link href="style/tasks.css" rel="stylesheet" />
    <link href="style/style.css" rel="stylesheet" />
    <link href="style/form.css" rel="stylesheet" />
    <link href="style/main.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
        integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
        crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,400;1,700&amp;display=swap" rel="stylesheet">
    <title>Lista zadań</title>
</head>

<body class="body">
    <main>
        <div class="main">

            <h1 class="main__headerH1">Lista zadań</h1>
            <h2 class="main__headerH2">Dodaj nowe zadanie</h2>

            <form class="form js-form"> <input class="form__inputField js-newTask"> <button class="form__button"> Dodaj
                    zadanie</button> </form>
            <div class="main__paragraph">
                <h2 class="main__headerH2">Lista zadań</h2>
                <div class="main__toogleTasksButtons js-renderButtons"> <button
                        class="main__toogleTasksButtons main__HideAllCompletedTask">Ukryj
                        wykonane</button><button class="main__toogleTasksButtons main__HideAllTasks">Ukryj wszystkie</button>
                </div>

            </div>
            <ul class="tasks js-tasksList"></ul>
        </div>
    </main>



</body>

</html>
